<div class="card" *ngFor="let task of tasks; let numberOfQuestion = index"
     [ngClass]="{'show': stateService.curentQuestion == numberOfQuestion}">
  <h5 class="card-header">{{task.category}}</h5>
  <div class="card-body">
    <h5 class="card-title">Qustion â„–{{numberOfQuestion + 1}}</h5>
    <p class="card-text">{{task.question}}</p>
    <form>
      <button class="btn btn-primary mr-2 mb-2"
              *ngFor="let answer of task.allAnswers; let numberOfAnswer = index"
              (click)="doAnswer(task, numberOfAnswer)"
      >
        {{answer}}
      </button>
    </form>
  </div>
</div>

<span class="correct-answer text-success" *ngIf="youAreRight">Correct</span>
<span class="incorrect-answer text-danger" *ngIf="youAreWrong">Incorrect</span>

<app-lives></app-lives>

<app-timer></app-timer>

<app-game-over></app-game-over>
